<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		<meta name="description" content="Игровой Центр Газпромбанка - образовательные игры по финансовой безопасности" />
		<meta name="keywords" content="Газпромбанк, игры, финансовая безопасность, мобильное приложение" />
		<meta name="author" content="Газпромбанк" />
		<meta name="robots" content="noindex, nofollow" />

		<!-- Performance & Security -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />

		<!-- Mobile specific -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />

		<!-- Apple specific -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="GPB Игры" />
		<meta name="apple-touch-fullscreen" content="yes" />

		<!-- Theme & Branding -->
		<meta name="theme-color" content="#1919EF" />
		<meta name="msapplication-navbutton-color" content="#1919EF" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- Orientation -->
		<meta name="screen-orientation" content="portrait" />
		<meta name="orientation" content="portrait" />

		<!-- Preload critical resources -->
		<link rel="preload" href="/src/app.css" as="style" />
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

		<!-- Telegram WebApp SDK -->
		<script src="https://telegram.org/js/telegram-web-app.js"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Orientation lock script -->
		<script>
			if ('screen' in window && 'orientation' in window.screen) {
				window.screen.orientation.lock('portrait').catch(() => {});
			}
		</script>
	</body>
</html>
